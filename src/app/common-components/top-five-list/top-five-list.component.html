<div class="bg-gray-3100 pt-5 pb-1 px-3">
    <div class="mx-1">
        <!-- Nav -->
        <div class="border-bottom d-xl-flex pb-2d mb-2 align-items-center border-gray-3200">
            <h3 class="font-size-22 text-white mb-xl-0 font-weight-medium">
                Top 5 List
            </h3>
        </div>
        <!-- End Nav -->
        <div>
            <ol class="v1 list-unstyled" *ngFor="let movie of data; let i = index">
                <li class="d-flex border-gray-3200 pl-5 border-bottom py-2d align-items-center">
                    <h1  class="text-white mr-3">{{i + 1}}</h1>
                    <div >
                        <span class="font-size-12 text-gray-1300 mb-1 d-inline-block text-lh-1">{{movie.release_date || movie.first_air_date}} </span>
                        <h6 class="mb-0 font-size-14"> <a routerLink="/{{url}}/{{movie.id}}" class="text-white">{{movie.original_title || movie.original_name}}</a></h6>
                       
                        <div class="d-flex align-items-center">
                            <div class="rating-number position-relative font-size-42">
                                <i class="fa fa-star d-flex justify-content-center" style="color:#3DA8E2">
                                </i>
                                <span style="color: yellow;" class="font-size-13 font-weight-bold text-gray-1800 position-absolute bottom-0 top-0 right-0 left-0 d-flex align-items-center justify-content-center">{{movie.vote_average}}</span>
                            </div>

                            <div class="font-size-1 text-gray-1300 text-center text-lh-1 ml-3">
                                <span >{{movie.vote_count}} Votes</span>
                            </div>
                        </div>
                    </div>
                </li>
                
            </ol>
        </div>
    </div>
</div>
