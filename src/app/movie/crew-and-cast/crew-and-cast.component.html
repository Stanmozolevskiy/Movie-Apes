<div class="mb-6">
    <div>
        <div class="font-size-26 text-white mb-2 pb-1">Crew & Casts</div>
        <ul class="nav tab-nav__v12 mb-4" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link d-inline-block font-size-1 font-weight-semi-bold active" id="pills-one-example1-tab" data-toggle="pill" href="#pills-one-example1" role="tab" aria-controls="pills-one-example1" aria-selected="true">cast</a>
            </li>
            <li class="nav-item ml-2">
                <a class="nav-link d-inline-block font-size-1 font-weight-semi-bold" id="pills-two-example1-tab" data-toggle="pill" href="#pills-two-example1" role="tab" aria-controls="pills-two-example1" aria-selected="false">crew</a>
            </li>
        </ul>
    </div>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-one-example1" role="tabpanel" aria-labelledby="pills-one-example1-tab">
            <div *ngFor="let person of cast" class="row align-items-center overflow-auto overflow-md-auto border-bottom border-gray-5600 no-gutters">
                <div class="col-2 col-md-1">
                    <img class="img-fluid pr-4" src="https://image.tmdb.org/t/p/w92/{{person.profile_path}}" alt="Image-Description">
                </div>
                <div class="col-6">
                    <h6 class="font-size-15 font-weight-medium mb-0">
                        <a href="#">{{person.name}}</a>
                    </h6>
                </div>
                <div class="col-3">
                    <span class="font-size-1 line-clamp-1 text-gray-1300">rating {{person.popularity}}</span>
                </div>
                <div class="col-1 col-md">
                    <div class="text-md-right">
                        <span class="font-size-15 fon-weight-normal text-white">{{person.character}}</span>
                    </div>
                </div>
            </div>
            
            
        </div>
        <div class="tab-pane fade" id="pills-two-example1" role="tabpanel" aria-labelledby="pills-two-example1-tab">
           
            <div *ngFor="let person of crew" class="row align-items-center overflow-auto overflow-md-auto border-bottom border-gray-5600 no-gutters">
                <div class="col-2 col-md-1">
                    <img class="img-fluid pr-4" src="https://image.tmdb.org/t/p/w92/{{person.profile_path}}" alt="Image-Description">
                </div>
                <div class="col-6">
                    <h6 class="font-size-15 font-weight-medium mb-0">
                        <a href="#">{{person.name}}</a>
                    </h6>
                </div>
                <div class="col-3">
                    <span class="font-size-1 line-clamp-1 text-gray-1300">rating {{person.popularity}}</span>
                </div>
                <div class="col-1 col-md">
                    <div class="text-md-right">
                        <span class="font-size-15 fon-weight-normal text-white">{{person.job}}</span>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
