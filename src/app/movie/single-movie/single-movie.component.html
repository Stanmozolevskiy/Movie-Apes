<!-- ========== MAIN CONTENT ========== -->
    <main id="content">
        <div class="bg-gray-1100 space-bottom-2 space-bottom-lg-3">
            <div class="bg-img-hero position-relative" style="background-image: url(https://image.tmdb.org/t/p/original/{{data.backdrop_path}}); height:350px; filter: blur(4px);"></div>

            <section>
                <div class="container px-md-6">
                    <div class="row">
                        <div class="col-md-3" >
                            <div class="mt-n8">
                                <img class="img-fluid" src="https://image.tmdb.org/t/p/w300/{{data.poster_path}}" alt="Image-Description">
                            </div>
                            <div class="bg-gray-3100">
                                <div>
                                    <ul class="list-unstyled">
                                        <li class="border-bottom border-gray-3200">
                                            <div class="p-4">
                                                <a class="d-block mt-1" href="#">
                                                    <img class="img-fluid" src="../../assets/img/200x40/img1.png" alt="Image-Description">
                                                </a>
                                            </div>
                                        </li>
                                        <li class="border-bottom border-gray-3200">
                                            <div class="p-4">
                                                <a class="d-block mt-1" href="#">
                                                    <img class="img-fluid" src="../../assets/img/200x40/img2.png" alt="Image-Description">
                                                </a>
                                            </div>
                                        </li>
                                        <li class="border-bottom border-gray-3200">
                                            <div class="p-4">
                                                <a class="d-block mt-1" href="#">
                                                    <img class="img-fluid" src="../../assets/img/200x40/img3.png" alt="Image-Description">
                                                </a>
                                            </div>
                                        </li>
                                        <li class="border-bottom border-gray-3200">
                                            <div class="p-4">
                                                <a class="d-block mt-1" href="#">
                                                    <img class="img-fluid" src="../../assets/img/200x40/img4.png" alt="Image-Description">
                                                </a>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="pl-md-2 pt-4">
                                <div class="row border-bottom border-gray-5600 space-bottom-2 no-gutters mb-4">
                                    <div class="col-md-7 col-lg">
                                        <movie-info 
                                        [data]="data" 
                                        [mainCast]="mainCast" 
                                        [keywords]="keywords" 
                                        [budget]="budget" 
                                        [revenue]="revenue" 
                                        [releaseDate]="releaseDate">
                                        </movie-info>
                                    </div>
                                    
                                    <div class="col-md-5 col-lg-auto">
                                        <div class="pl-md-3">
                                            <div class="d-flex flex-column">
                                                <a href="#" class="btn btn-primary d-flex align-items-center justify-content-center w-lg-220rem h-52rem mb-3" tabindex="0">WATCH NOW</a>
                                                <a href="#" class="btn btn-primary d-flex align-items-center justify-content-center  w-lg-220rem h-52rem mb-3" tabindex="0">Buy Tickets</a>
                                                <a href="#" class="btn btn-outline-light d-flex align-items-center justify-content-center  w-lg-220rem h-52rem" tabindex="0">+ PLAYLIST</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                
                                <trailers [data]="trailers.slice(0,4)" ></trailers>
                                <also-might-like [data]="similarMovies"></also-might-like>    
                                
                                <also-directed-by [director]="director" [data]="alsoDirector" [directorBio]="directorBio" ></also-directed-by>
                                <crew-and-cast [crew]="crew" [cast]="cast"></crew-and-cast>
                                
                                <div class="mb-6" *ngIf="reviews">
                                    <div class="description-title font-size-26 text-gray-5500 mb-3 pb-1">User Reviews</div>
                                    <div class="border-bottom border-gray-5600 mb-4 pb-4" *ngFor="let review of reviews.slice(0,2)">
                                        <div class="d-flex mb-3 pb-1" >
                                            <div>
                                                <img class="img-fluid rounded-circle" src="https://image.tmdb.org/t/p/w45/{{review.author_details.avatar_path}}" alt="Image-Description">
                                            </div>
                                            <div class="ml-3">
                                                <div class="mb-2">
                                                    <span class="text-primary">{{review.author}}</span>
                                                    <span class="text-gray-1300 ml-1">{{review.created_at}}</span>
                                                </div>
                                                <div class="form-group d-flex align-items-center justify-content-between font-size-15 text-gray-1300 text-lh-lg text-body mb-0">
                                                    <span class="d-block text-gray-1300">
                                                        <i class="fas fa-star"></i>
                                                        <i class="fas fa-star"></i>
                                                        <i class="fas fa-star"></i>
                                                        <i class="fas fa-star"></i>
                                                        <i class="fas fa-star"></i>
                                                        <i class="fas fa-star"></i>
                                                        <i class="fas fa-star"></i>
                                                        <i class="fas fa-star"></i>
                                                        <i class="far fa-star"></i>
                                                        <i class="far fa-star"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <p class="mb-3 text-gray-5500"> {{formatReview(review)}} </p>
                                        <div class="text-gray-1300">
                                            <a href="#" class="text-gray-1300">
                                                <i class="far fa-thumbs-up font-size-18"></i>
                                            </a>
                                            <span class="font-size-12 font-weight-semi-bold ml-1">{{review.author_details.rating}}+</span>
                                        </div>
                                    </div>
                                   
                                </div>
                                <div>
                                    <div class="home-section">
                                        <header class="d-md-flex align-items-center justify-content-between mb-3 pb-1 w-100">
                                            <h6 class="section-title-dark d-block position-relative font-size-18 font-weight-medium overflow-md-hidden m-0 text-white flex-grow-1">Add a review</h6>
                                        </header>
                                    </div>

                                    <div class="text-gray-1300">You must be
                                        <a href="#">logged in</a> to post a review.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- ========== END MAIN CONTENT ========== -->
