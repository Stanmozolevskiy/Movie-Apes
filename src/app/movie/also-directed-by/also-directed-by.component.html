
    
<div class="mb-6 mb-lg-8" *ngIf="director && data.length >= 2">
    <div class="font-size-26 text-gray-5500 mb-3 pb-1">Also Directed by {{director.name}} </div>
    here will be director's picture and little bio
    <div class="row no-gutters dark">
        <div class="col-md-6" *ngFor="let movie of data">
            <div class="product mb-5 mb-md-0">
                <div class="row no-gutters">
                    <div class="col-md-3 col-lg-2">
                        <div class="product-image mb-2 mb-md-0">
                            <a href="../single-movies/single-movies-v1.html" class="d-inline-block position-relative stretched-link"><img class="img-fluid"  src="https://image.tmdb.org/t/p/w200/{{movie.poster_path}}" alt="Image Description"></a>
                        </div>
                    </div>
                    <div class="col-md" >
                        <div class=" px-md-4d d-flex justify-content-between d-md-block">
                            <div>
                                <div class="product-meta font-size-12">
                                    <span><a href="../single-movies/single-movies-v1.html" class="h-g-primary" tabindex="0">{{movie.release_date?.split("-",1)}}</a></span>
                                    <span><a href="../single-movies/single-movies-v1.html" class="h-g-primary" tabindex="0">Fake</a></span>
                                    <span><a href="../single-movies/single-movies-v1.html" class="h-g-primary" tabindex="0">Fake</a></span>
                                    
                                </div>
                                <div class="font-size-1 font-weight-bold mb-2 product-title d-inline-block">
                                    <a href="../single-movies/single-movies-v1.html">{{movie.original_title}}</a>
                                </div>
                                <p class="mb-2 font-size-1 line-clamp-1 text-gray-1300">{{movie.overview}}</p>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="rating-number position-relative font-size-42">
                                    <i class="fas fa-star d-flex justify-content-center">
                                    </i>
                                    <span class="font-size-13 font-weight-bold text-gray-1800 position-absolute bottom-0 top-0 right-0 left-0 d-flex align-items-center justify-content-center">{{movie.vote_average}}</span>
                                </div>

                                <div class="font-size-1 text-gray-1300 text-center text-lh-1 ml-3">
                                    <span>{{movie.vote_count}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
