<div class="mb-6">
    <a ></a>
    <div class="font-size-26 text-gray-5500 mb-3 pb-1">Trailers & Clips</div>
    <div class="row dark mx-n2">
        <div class="col-md-6 col-lg-3 px-2" *ngFor="let video of data">
            <div class="product mb-5 mb-lg-0">
                <div class="product-image mb-2 pb-1">
                    <a (click)="triggerModal(modalData)" class="d-inline-block position-relative stretched-link">
                        <img class="img-fluid" src="https://img.youtube.com/vi/{{video.key}}/mqdefault.jpg" alt="Image Description">
                    </a>
                </div>
                <div>
                    <div class="font-size-1 mb-1 product-title font-weight-bold">
                        <a style="color: #fff" (click)="triggerModal(modalData)">{{video.type}}
                        </a>
                    </div>
                    <div class="font-size-12 text-gray-1300">
                        <span>{{video.size}}p</span>
                        <span class="product-comment">1 year ago</span>
                    </div>
                </div>
            </div>

            <!-- MODAL BEGIN-->
            <ng-template #modalData style=" position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgb(0, 0, 0, 0.8);">
            <div style=" 
            position: absolute;
            top: 50%;
            bottom: auto;
            left: 50%;
            right: auto;
            margin-right: -50%;
            transform: translate(-50%, 10%)">
              <youtube-player videoId="{{video.key}}" [width]="960" [height]="540" [playerVars]="playerVars"></youtube-player>
            </div>
            </ng-template>
            <!-- MODAL END-->
        </div>
    </div>
</div>
