<div class="mb-5 mb-md-0">
    <h6 class="font-size-36 text-white mb-4 pb-1"> {{data.title}}</h6>
    <div class="d-flex align-items-center mb-5">
        <div class="d-flex">
            <div>
                <i class="fas fa-star text-primary font-size-42"></i>
            </div>
            <div class="text-lh-1 ml-1">
                <div class="text-primary font-size-24 font-weight-semi-bold">{{data.vote_average}}</div>
                <span class="text-gray-1300 font-size-12">{{data.vote_count}}</span>
            </div>
        </div>
        <div class="d-flex align-items-center ml-6 text-gray-1300">
            <div>
                <i class="far fa-heart font-size-30"></i>
            </div>
            <a href="#" class="text-gray-1300 ml-2">+ Playlist</a>
        </div>
    </div>
    
    <ul class="list-unstyled nav nav-meta font-secondary mb-3 pb-1 flex-nowrap flex-lg-wrap overflow-auto overflow-lg-hidden">
        <li class="text-white flex-shrink-0 flex-shrink-lg-1">{{releaseDate}}</li>
        <li class="text-white flex-shrink-0 flex-shrink-lg-1">{{data.runtime}} m</li>
        <li class="text-white flex-shrink-0 flex-shrink-lg-1">
            <a href="#"  *ngFor="let genre of data.genres" class="text-white">{{genre.name}}  </a>
            <span></span>
        </li>
    </ul>

    <ul *ngIf="budget || revenue" class="list-unstyled nav nav-meta font-secondary mb-3 pb-1 flex-nowrap flex-lg-wrap overflow-auto overflow-lg-hidden">
        <li *ngIf="budget" class="text-white flex-shrink-0 flex-shrink-lg-1">Budget: {{budget}} M</li>
        <li *ngIf="revenue" class="text-white flex-shrink-0 flex-shrink-lg-1">Revenue {{revenue}} M</li>
    </ul>
    

    <ul *ngIf="keywords" class="list-unstyled nav nav-meta font-secondary mb-3 pb-1 flex-nowrap flex-lg-wrap overflow-auto overflow-lg-hidden">
        <li  *ngFor="let word of keywords" class="text-white flex-shrink-0 flex-shrink-lg-1">{{word.name}}</li>
    </ul>
    <p class="text-gray-5500 font-size-16 mb-5 pb-1 text-lh-md">{{data.overview}}</p>
    <div class="d-flex justify-content-between">
        <div *ngFor="let cast of mainCast">
            <h6 class="font-size-15 mb-0">
                <a href="#" class="text-white">{{cast.name}}</a>
            </h6>
            <span class="text-white font-size-13">{{cast.job}}</span>
        </div>    
    </div>
</div>
