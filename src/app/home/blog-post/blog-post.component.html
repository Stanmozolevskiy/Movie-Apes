<section class="blog-post mb-7 mb-xl-11">
    <div class="container px-md-5">
        <div class="mx-md-1">
            <div class="row mb-5 mt-n7">
                <div class="col-md-6 col-lg-3" *ngFor="let movie of data">
                    <div class="mb-5 mb-lg-0">
                        <a class="d-block mb-3" routerLink="/movie/{{movie.id}}">
                            <img class="img-fluid h-185rem" src="https://image.tmdb.org/t/p/w200/{{movie.poster_path}}" alt="Image-Description">
                        </a>
                        <div class="text-center">
                            <a class="font-size-13 font-weight-bold" routerLink="/movie/{{movie.id}}">{{movie.original_title}}</a>
                            <description [data]="movie.id"></description>
                          
                            <a class="h-g-primary font-size-13 font-weight-normal font-italic" routerLink="/movie/{{movie.id}}">{{movie.release_date}}</a>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</section>
